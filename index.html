<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vuurbeest AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 1) A‑Frame core -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- 2) A‑Frame Extras voor animation-mixer -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
  <!-- 3) MindAR A‑Frame plugin -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin:0; overflow:hidden; width:100%; height:100%; background:#000; }
    #loading, #scanning, #error {
      position:absolute; top:10px; left:10px;
      padding:8px 12px; border-radius:4px;
      font-family:sans-serif; color:white;
      background:rgba(0,0,0,0.6); z-index:10;
    }
  </style>
</head>
<body>

  <!-- Statusmeldingen -->
  <div id="loading">AR laden… even geduld</div>
  <div id="scanning" style="display:none">Richt je camera op het schilderij…</div>
  <div id="error"    style="display:none">Er ging iets mis. Herlaad de pagina.</div>

  <!-- A-Frame scene met MindAR Image Tracking -->
  <a-scene
    mindar-image="
      imageTargetSrc: ./vuurbeest.mind;
      uiLoading: #loading;
      uiScanning: #scanning;
      uiError: #error;
      maxTrack: 1;
      autoStart: true;
    "
    embedded
    arjs="sourceType: webcam; videoTexture: true;"
    color-space="sRGB"
    renderer="colorManagement:true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
  >

    <!-- Assets laden -->
    <a-assets>
      <a-asset-item id="vuurmodel" src="./vuurbeest.glb"></a-asset-item>
    </a-assets>

    <!-- Camera (stilstaand) -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- 3D-model met animatieclip, positie en schaal -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="vuurmodelEntity"
        src="#vuurmodel"
        position="0 -0.141 0"        <!-- Pas hier Y (hoogte) en Z (diepte) aan -->
        rotation="0 180 0"           <!-- Draai 180 graden rond Y-as om naar de camera te kijken -->
        scale="1.177 1.177 1.177"    <!-- Pas deze factor aan om grotere/kleinere weergave te krijgen -->
        animation-mixer="clip: vuurbeest; loop: repeat; crossFadeDuration: 0.3"
      ></a-gltf-model>
    </a-entity>

  </a-scene>

  <!-- Debug: log clip-namen in console -->
  <script>
    document
      .querySelector('#vuurmodelEntity')
      .addEventListener('model-loaded', ({ detail }) => {
        console.log('Beschikbare animatieclips:', detail.model.animations.map(a => a.name));
      });
  </script>

</body>
</html>
