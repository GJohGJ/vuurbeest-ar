<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vuurbeest AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- MindAR A-Frame plugin -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin:0; overflow:hidden; width:100%; height:100%; background:#000; }
    #loading, #scanning, #error {
      position:absolute; top:10px; left:10px;
      padding:8px 12px; border-radius:4px;
      font-family:sans-serif; color:white;
      background:rgba(0,0,0,0.6); z-index:10;
    }
  </style>
</head>
<body>

  <!-- Statusmeldingen -->
  <div id="loading">AR laden…</div>
  <div id="scanning" style="display:none">Richt je camera op het schilderij…</div>
  <div id="error"    style="display:none">Er ging iets mis. Herlaad de pagina.</div>

  <!-- A-Frame scène met MindAR (autoStart on) -->
  <a-scene
    mindar-image="
      imageTargetSrc: ./vuurbeest.mind;
      uiLoading: #loading;
      uiScanning: #scanning;
      uiError: #error;
      maxTrack: 1;
      autoStart: true;
    "
    color-space="sRGB"
    renderer="colorManagement:true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
  >
    <a-assets>
      <a-asset-item id="vuurmodel" src="./vuurbeest.glb"></a-asset-item>
    </a-assets>

    <!-- Statische camera -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Je 3D-model en animatieclip -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="vuurmodelEntity"
        src="#vuurmodel"
        position="0 -0.729 0"
        rotation="0 180 0"
        scale="1.764 1.764 1.764"
        animation-mixer="clip: Armature.001|mixamo.com|Layer0; loop: repeat; crossFadeDuration: 0.3"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

</body>
</html>
