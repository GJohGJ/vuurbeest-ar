<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vuurbeest AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    #loading { position: absolute; top: 10px; left:10px; color: white; z-index: 10; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="loading">Laad AR… geef camera‑toestemming wanneer daarom gevraagd wordt.</div>

  <a-scene
    mindar-image="imageTargetSrc: ./vuurbeest.mind; maxTrack: 1;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <a-assets>
      <a-asset-item id="vuurbeestModel" src="./vuurbeest.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Zodra de marker (jouw schilderij) wordt herkend... -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="vuurbeest"
        src="#vuurbeestModel"
        scale="0.5 0.5 0.5"
        animation-mixer
        position="0 0 0"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    // Zodra A-Frame + MindAR volledig geladen zijn, hide de loading‑tekst
    document.querySelector('a-scene').addEventListener('renderstart', () => {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
