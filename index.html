<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vuurbeest AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- A-Frame & MindAR A-Frame plugin -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin:0; overflow:hidden; width:100%; height:100%; }
    #loading, #scanning, #error {
      position:absolute; top:10px; left:10px;
      padding:8px 12px; border-radius:4px;
      font-family:sans-serif; color:white;
      background:rgba(0,0,0,0.6); z-index:10;
    }
  </style>
</head>
<body>

  <!-- UI voor status -->
  <div id="loading">AR laden… even geduld</div>
  <div id="scanning" style="display:none">Richt je camera op het schilderij…</div>
  <div id="error" style="display:none">Er ging iets mis. Herlaad de pagina.</div>

  <!-- A-Frame scene met MindAR Image Tracking -->
  <a-scene
    mindar-image="
      imageTargetSrc: ./vuurbeest.mind;
      uiLoading: #loading;
      uiScanning: #scanning;
      uiError: #error;
      maxTrack: 1;
    "
    color-space="sRGB"
    renderer="colorManagement:true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
  >
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="vuurmodel" src="./vuurbeest.glb"></a-asset-item>
    </a-assets>

    <!-- Camera (stilstaand) -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Jouw model, exact gepositioneerd en op schaal -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#vuurmodel"
        position="0 -0.141 0"        <!-- voeten op onderkant marker -->
        rotation="0 180 0"            <!-- naar kijker toe draaien -->
        scale="1.177 1.177 1.177"      <!-- 1,50 m model in 0,85 m brede marker -->
        animation-mixer="loop: repeat" <!-- animatie draait continu -->
      ></a-gltf-model>
    </a-entity>

  </a-scene>

</body>
</html>
