<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Vuurbeest AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- A‑Frame & MindAR A‑Frame plugin -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    /* fullscreen canvas */
    body, html { margin:0; overflow:hidden; width:100%; height:100%; }
    /* eenvoudige UI voor loading/scannen/fout */
    #loading, #scanning, #error {
      position: absolute; top: 10px; left: 10px;
      padding: 8px 12px; border-radius: 4px;
      font-family: sans-serif; color: white;
      background: rgba(0,0,0,0.6); z-index: 10;
    }
  </style>
</head>
<body>

  <!-- UI layers -->
  <div id="loading">AR laden… even geduld</div>
  <div id="scanning" style="display:none">Richt je camera op het schilderij…</div>
  <div id="error" style="display:none">Er ging iets mis. Herlaad de pagina.</div>

  <a-scene
    mindar-image="
      imageTargetSrc: ./vuurbeest.mind;
      uiLoading: #loading;
      uiScanning: #scanning;
      uiError: #error;
      maxTrack: 1;
    "
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- laad je GLB model als asset -->
      <a-asset-item id="vuurmodel" src="./vuurbeest.glb"></a-asset-item>
    </a-assets>

    <!-- camera mag niet bewegen -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- zodra de marker (jouw schilderij) herkend is… -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#vuurmodel"
        scale="0.5 0.5 0.5"
        animation-mixer
      ></a-gltf-model>
    </a-entity>

  </a-scene>

</body>
</html>
