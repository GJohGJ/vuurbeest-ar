<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vuurbeest AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- A-Frame Extras voor animation-mixer -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- MindAR A-Frame plugin -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin:0; overflow:hidden; width:100%; height:100%; background:#000; }
    #startButton {
      display: none;
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      padding:16px 32px; font-size:1.2em;
      background:#ff5722; color:#fff; border:none; border-radius:8px;
      font-family:sans-serif; z-index:100;
    }
    #loading, #scanning, #error {
      position:absolute; top:10px; left:10px;
      padding:8px 12px; border-radius:4px;
      font-family:sans-serif; color:white;
      background:rgba(0,0,0,0.6); z-index:10;
      display:none;
    }
  </style>
</head>
<body>

  <!-- Startknop voor expliciete AR‑start -->
  <button id="startButton">Start AR‑ervaring</button>

  <!-- Statusmeldingen -->
  <div id="loading">AR laden… even geduld</div>
  <div id="scanning">Richt je camera op het schilderij…</div>
  <div id="error">Er ging iets mis. Herlaad de pagina.</div>

  <!-- A-Frame scène met MindAR Image Tracking -->
  <a-scene
    id="ar-scene"
    mindar-image="
      imageTargetSrc: ./vuurbeest.mind;
      uiLoading: #loading;
      uiScanning: #scanning;
      uiError: #error;
      maxTrack: 1;
      autoStart: false;
    "
    color-space="sRGB"
    renderer="colorManagement:true, physicallyCorrectLights; useLegacyLights:false"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
  >
    <a-assets>
      <a-asset-item id="vuurmodel" src="./vuurbeest.glb"></a-asset-item>
    </a-assets>

    <!-- Statische camera -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- 3D-model met de Mixamo-clip, correcte position en scale -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="vuurmodelEntity"
        src="#vuurmodel"
        position="0 -0.729 0"
        rotation="0 180 0"
        scale="1.764 1.764 1.764"
        animation-mixer="clip: Armature.001|mixamo.com|Layer0; loop: repeat; crossFadeDuration: 0.3"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', () => {
      const btn       = document.getElementById("startButton");
      const loadingEl = document.getElementById("loading");
      const sceneEl   = document.getElementById("ar-scene");

      // Wacht tot A-Frame geladen is
      sceneEl.addEventListener('loaded', () => {
        btn.style.display = 'block';
      });

      btn.addEventListener("click", async () => {
        btn.style.display      = "none";
        loadingEl.style.display = "block";
        await new Promise(r => setTimeout(r, 300)); // korte pauze zodat UI zichtbaar is

        try {
          // Gebruik A-Frame wrapper, valt terug op system indien nodig
          if (typeof sceneEl.start === 'function') {
            await sceneEl.start();
          } else {
            await sceneEl.systems["mindar-image"].start();
          }
        } catch (err) {
          loadingEl.style.display = "none";
          document.getElementById("error").style.display = "block";
          console.error("AR start fout:", err);
        }
      });
    });
  </script>

</body>
</html>
