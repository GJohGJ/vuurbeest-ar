<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vuurbeest AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: fixed; top: 0; left: 0; }
    #loading {
      position: absolute; top: 10px; left: 10px;
      color: white; z-index: 10;
      font-family: sans-serif;
      background-color: rgba(0,0,0,0.5);
      padding: 10px; border-radius: 6px;
      display: none;
    }
    #startOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); color: white;
      display: flex; align-items: center; justify-content: center;
      font-family: sans-serif; font-size: 1.2em; text-align: center;
      z-index: 100;
    }
    #startOverlay button {
      margin-top: 20px; padding: 12px 24px;
      font-size: 1em; border: none; border-radius: 4px;
      background: #ff5722; color: white;
    }
  </style>
</head>
<body>

  <!-- Overlay voor gebruikers‑interactie -->
  <div id="startOverlay">
    <div>
      <p>Tik om de AR‑ervaring te starten</p>
      <button id="startButton">Start AR</button>
    </div>
  </div>

  <div id="loading">Vuurbeest wordt geladen…</div>

  <script>
    document.getElementById("startButton").addEventListener("click", async () => {
      // Overlay weghalen
      document.getElementById("startOverlay").style.display = "none";
      document.getElementById("loading").style.display = "block";

      try {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.body,
          imageTargetSrc: "./vuurbeest.mind",
          maxTrack: 1,
          filterMinCF: 0.01,
          filterBeta: 5
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);
        const loader = new THREE.GLTFLoader();
        const clock = new THREE.Clock();
        let mixer;

        loader.load("./vuurbeest.glb", (gltf) => {
          const model = gltf.scene;
          mixer = new THREE.AnimationMixer(model);
          gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
          model.scale.set(0.5, 0.5, 0.5);
          anchor.group.add(model);
          document.getElementById("loading").style.display = "none";
        });

        // Start AR (en camera-toestemming prompt)
        await mindarThree.start();

        // Animatieloop
        renderer.setAnimationLoop(() => {
          const delta = clock.getDelta();
          if (mixer) mixer.update(delta);
          renderer.render(scene, camera);
        });

      } catch (e) {
        const ld = document.getElementById("loading");
        ld.innerText = "Camera openen mislukt. Sta toegang toe of herlaad de pagina.";
        console.error("AR start fout:", e);
      }
    });
  </script>
</body>
</html>
