<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuurbeest AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: fixed; top: 0; left: 0; }
    #loading { position: absolute; top: 10px; left: 10px; color: white; z-index: 10; }
  </style>
</head>
<body>
  <div id="loading">Vuurbeest wordt geladen...</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: './vuurbeest.mind'
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);
      const loader = new THREE.GLTFLoader();
      const clock = new THREE.Clock();
      let mixer;

      loader.load('./vuurbeest.glb', (gltf) => {
        const model = gltf.scene;
        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
        model.scale.set(0.5, 0.5, 0.5);
        anchor.group.add(model);
        document.getElementById("loading").style.display = "none";
      });

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
