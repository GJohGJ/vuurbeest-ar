<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vuurbeest AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- A-Frame & MindAR A-Frame plugin -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin:0; overflow:hidden; width:100%; height:100%; background:#000; }
    #startButton {
      position: absolute; top:50%; left:50%;
      transform: translate(-50%, -50%);
      padding:16px 32px; font-size:1.2em;
      background:#ff5722; color:#fff; border:none; border-radius:8px;
      font-family:sans-serif; z-index: 100;
    }
    #loading,#scanning,#error {
      position:absolute; top:10px; left:10px;
      padding:8px 12px; border-radius:4px;
      font-family:sans-serif;color:white;
      background:rgba(0,0,0,0.6); z-index:10;
      display:none;
    }
  </style>
</head>
<body>

  <!-- Start-knop om expliciet te “gestarten” -->
  <button id="startButton">Start AR‑ervaring</button>

  <!-- Status‑meldingen -->
  <div id="loading">AR laden…</div>
  <div id="scanning">Richt je camera op het schilderij…</div>
  <div id="error">Er ging iets mis. Herlaad de pagina.</div>

  <a-scene
    id="ar-scene"
    mindar-image="
      imageTargetSrc: ./vuurbeest.mind;
      uiLoading: #loading;
      uiScanning: #scanning;
      uiError: #error;
      maxTrack: 1;
      autoStart: false;        /* zet autoStart uit */
    "
    color-space="sRGB"
    renderer="colorManagement:true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
  >
    <a-assets>
      <a-asset-item id="vuurmodel" src="./vuurbeest.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#vuurmodel"
        position="0 -0.729 0"
        rotation="0 180 0"
        scale="1.177 1.177 1.177"
        animation-mixer="loop:repeat"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    document.getElementById("startButton").addEventListener("click", async () => {
      const btn = document.getElementById("startButton");
      btn.style.display = "none";            // knop verbergen
      
      const sceneEl = document.querySelector("#ar-scene");
      const mindarComp = sceneEl.components["mindar-image"];
      
      try {
        mindarComp.start();                  // start AR + camera prompt
      } catch(err) {
        document.getElementById("error").style.display = "block";
        console.error(err);
      }
    });
  </script>
</body>
</html>
